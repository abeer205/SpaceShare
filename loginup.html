<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EstateSign Pro - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4F46E5',
                        secondary: '#10B981',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-8">
        <h1 class="text-3xl font-bold text-primary text-center mb-4">Login</h1>
        <p class="text-gray-600 text-center mb-6">Access your account with your email and password</p>
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                <input type="email" id="email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" name="password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary">
            </div>
            <button type="button" onclick="login()" class="w-full px-4 py-2 bg-primary text-white rounded-lg hover:bg-indigo-700 transition">Login</button>
        </form>
        <p class="mt-6 text-center text-sm text-gray-600">
            Not registered yet? 
            <a href="sign.html" class="text-primary font-medium hover:underline">Sign Up</a>
        </p>
    </div>

    <script>
        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if(email && password) {
                // هنا مجرد محاكاة تسجيل الدخول بدون قاعدة بيانات
                alert('Login successful! Redirecting to account...');
                window.location.href = 'index.html'; // رابط صفحة الحساب
            } else {
                alert('Please enter email and password.');
            }
        }
    </script>
</body>
</html>
